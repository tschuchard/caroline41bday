<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 41st Birthday Caroline! ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Galindo&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .counter {
            font-family: 'Galindo', cursive;
            font-size: clamp(8rem, 25vw, 12rem);
            font-weight: 400;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        
        .years-of {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        
        .phrase {
            font-family: 'Galindo', cursive;
            font-size: clamp(2rem, 6vw, 3rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
            margin-bottom: 3rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .birthday-section {
            padding: 4rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .birthday-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 12vw, 8rem);
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .stats-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            color: #fff;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="counter" id="counter">0</div>
        <div class="years-of" id="yearsOf">years of</div>
        <div class="phrase" id="currentPhrase">being amazing</div>
    </section>

    <section class="birthday-section">
        <h1 class="birthday-title">Happy Birthday!</h1>
    </section>

    <section class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <i data-lucide="cake" class="stat-icon"></i>
                <div class="stat-number">41</div>
                <div class="stat-label">Years of Amazingness</div>
            </div>
            <div class="stat-card">
                <i data-lucide="baby" class="stat-icon"></i>
                <div class="stat-number">2</div>
                <div class="stat-label">Beautiful Kids</div>
            </div>
            <div class="stat-card">
                <i data-lucide="dog" class="stat-icon"></i>
                <div class="stat-number">7</div>
                <div class="stat-label">Beloved Dogs</div>
            </div>
            <div class="stat-card">
                <i data-lucide="cat" class="stat-icon"></i>
                <div class="stat-number">2</div>
                <div class="stat-label">Cuddly Cats</div>
            </div>
            <div class="stat-card">
                <i data-lucide="bird" class="stat-icon"></i>
                <div class="stat-number">10</div>
                <div class="stat-label">Chirpy Chicks</div>
            </div>
            <div class="stat-card">
                <i data-lucide="car" class="stat-icon"></i>
                <div class="stat-number">A Lot!</div>
                <div class="stat-label">Cars Driven</div>
            </div>
            <div class="stat-card">
                <i data-lucide="home" class="stat-icon"></i>
                <div class="stat-number">6</div>
                <div class="stat-label">Homes Called Home</div>
            </div>
            <div class="stat-card">
                <i data-lucide="map-pin" class="stat-icon"></i>
                <div class="stat-number">5</div>
                <div class="stat-label">Cities Explored</div>
            </div>
        </div>
    </section>

    <script>
        // Test that content loads first
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded!');
            lucide.createIcons();
            
            const counter = document.getElementById('counter');
            console.log('Counter element:', counter);
            
            // Simple test animation
            setTimeout(() => {
                let count = 0;
                const interval = setInterval(() => {
                    counter.textContent = count;
                    count++;
                    if (count > 41) {
                        clearInterval(interval);
                    }
                }, 50);
            }, 1000);
        });
    </script>
</body>
</html>
